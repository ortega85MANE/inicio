<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/logged">volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" 
                [(ngModel)]="usuario.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                  {{ error.nombre }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellidopaterno">Apellido Paterno</label>
                <input type="text" name="apellidopaterno" class="form-control" id="apellidopaterno" 
                [(ngModel)]="usuario.apellidoPaterno">
                <div class="alert alert-danger" *ngIf="error?.apellidopaterno">
                  {{ error.apellidopaterno }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellidomaterno">Apellido Materno</label>
                <input type="text" name="apellidomaterno" class="form-control" id="apellidomaterno" 
                [(ngModel)]="usuario.apellidoMaterno">
                <div class="alert alert-danger" *ngIf="error?.apellidomaterno">
                  {{ error.apellidomaterno }}
                </div>
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" name="usuario" class="form-control" id="usuario" 
                [(ngModel)]="usuario.login">
                <div class="alert alert-danger" *ngIf="error?.usuario">
                    {{ error.usuario }}
                </div>
            </div>
            <div *ngIf="!usuario.fechaAlta" class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" id="password" 
                [(ngModel)]="usuario.password">
                <div class="alert alert-danger" *ngIf="error?.password">
                    {{ error.password }}
                </div>
            </div>            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" 
                [(ngModel)]="usuario.email">
                <div class="alert alert-danger" *ngIf="error?.email">
                    {{ error.password }}
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary my-2" 
                (click)="usuario.fechaAlta? editar(): crear()">
                    {{ usuario.fechaAlta? 'Editar': 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
