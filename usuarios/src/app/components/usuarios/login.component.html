<div class="card border-primary text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
  
      <form method="post" class="align-items-center">
        <div class="form-group col-sm-6 offset-sm-3">
          <input [(ngModel)]="usuario.login" type="text" class="form-control"
          name="username" id="username" placeholder="Username" autofocus required>
        </div>
  
        <div class="form-group col-sm-6 offset-sm-3">
          <input [(ngModel)]="usuario.password" type="password" class="form-control my-2" 
          name="password" id="password" placeholder="Password" required>
        </div>
  
        <div class="form-group col-sm-6 offset-sm-3">
          <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
      </form>
    </div>
  </div>
